    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Analysis Table</title>
<style>
  body{
    background-color: azure;
    border: 2px solid black;
  }
  h1{
    text-align: center;
  }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid #111111;
    }
    th {
        background-color: #f2f2f2;
    }
    .text{
      width: 50%px;
    }
</style>
</head>
<body>
  <h1 >
    [User Search History and analysis]
  </h1>

<table>
  <thead>
    <tr>
      <th class="url">URL</th>
      <th class = "text">Text</th>
      <th style="width:5%">Words Count</th>
      <th style="width:5%">Sentence Count</th>
      <th style="width:35%">POS Dictionary</th>
    </tr>
  </thead>
  {% for i in data_html%}
  <tr>
    <td>{{i[1]}}</td>
    <td>{{i[5]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
    <td>{{i[4]}}</td>
  </tr>
  {%endfor%}
  </body>
</html>
